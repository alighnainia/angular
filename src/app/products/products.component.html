<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let p of products">


            <div class="card"  style="width: 18rem;">
                <img src={{p.picture}} class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{p.title}} </h5>
                  <h5 class="card-text">Price: {{p.price}} </h5>
                  <h5 class="card-text">Quantity {{p.quantity}} </h5>
                  <h5 class="card-text">Like: {{p.like}} </h5>
                  <button class="btn btn-warning" (click)="Buy(p.id)" [disabled]="p.quantity == 0">Buy</button>&nbsp;&nbsp;
                  <button class="btn btn-danger">Like</button>

                </div>
              </div>

        </div>
    </div>
</div>
